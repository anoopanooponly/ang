<div class="wrapper">
    <div class="title">
        {{title}}
    </div>
    <div *ngIf="!libraryService.loadingSpinnerOn && (libraryService.datewiseSeeMoreList == null || libraryService.datewiseSeeMoreList.length <= 0)">
        <p style="text-align:center;color:#b2b3b3;">No camera details to be displayed.</p>
    </div>
    <div *ngIf="libraryService.datewiseSeeMoreList !=null && libraryService.datewiseSeeMoreList.length > 0">
        <div *ngFor="let item of libraryService.datewiseSeeMoreList" class="box">
            <lib-image [src]="item" (onImageClicked)="onImageSelected($event)"></lib-image>
        </div>
    </div>
    <div style="text-align:center;z-index:1000;">
        <mdl-spinner *ngIf="!dataLoaded || libraryService.loadingSpinnerOn" class="progress contentZIndex" [active]="true"></mdl-spinner>
    </div>
</div>
