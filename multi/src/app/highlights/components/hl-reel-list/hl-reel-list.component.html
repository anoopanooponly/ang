<div class="content">
    <div style="text-align:center;z-index:1000;">
        <mdl-spinner *ngIf="loadingSpinnerOn" class="progress contentZIndex" [active]="true"></mdl-spinner>
    </div>
    <div *ngFor="let item of highlightsService.reelsHavingCamera">
        <div *ngIf="item.cameraList != null && item.cameraList.length > 0">
            <hl-reel [store]="item"></hl-reel>
        </div>
    </div>
</div>
